<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,100&display=swap"
        rel="stylesheet">
    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" href="./Assets/CSS/global.css">
    <link rel="stylesheet" href="./Assets/CSS/pokedex.css">

</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonOl" class="pokemons">
            <li class="pokemon">
                <span class="number">#006</span>
                <span class="name">Charizard</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">fire</li>
                        <li class="type">flying</li>
                    </ol>

                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/6.svg"
                        alt="Charizard">
                </div>
            </li>
            <li class="pokemon">
                <span class="number">#005</span>
                <span class="name">Charmeleon</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">fire</li>
                        <li class="type">???</li>
                    </ol>

                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/5.svg"
                        alt="Charmeleon">
                </div>
            </li>
            <li class="pokemon">
                <span class="number">#004</span>
                <span class="name">Charmander</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">fire</li>
                    </ol>

                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/4.svg"
                        alt="Charmander">
                </div>
            </li>
    </section>

    <!-- JS link -->
    <script src="./Assets/JS/main.js"></script>
</body>

</html>
