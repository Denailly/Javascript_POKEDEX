<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,100&display=swap"
        rel="stylesheet">
    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" href="./Assets/CSS/global.css">
    <link rel="stylesheet" href="./Assets/CSS/pokedex.css">

    <!-- Scroll Reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>ScrollReveal({ reset: true });</script>
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonOl" class="pokemons">
            <li class="pokemon">
                <span class="number">#0000</span>
                <span class="name">who's that pok√©mon?</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">???</li>
                    </ol>
                    <div class="pokePicture">
                        <img src="./Assets/IMAGES/UndefinedPokemon.jpg" alt="UndefinedPokemon">
                    </div>
                </div>
                <img class="pokeballBackground" src="./Assets/IMAGES/pokeballBackground.png" />
            </li>
        </ol>
        <div class="loadMore">
            <button id="loadMoreButton" type="button">More</button>
        </div>
    </section>

    <!-- JS link -->
    <script src="./Assets/JS/scroll-reveal.js" defer></script>
    <script src="./Assets/JS/poke-api.js"></script>
    <script src="./Assets/JS/pokemon-model.js"></script>
    <script src="./Assets/JS/main.js"></script>

</body>

</html>
